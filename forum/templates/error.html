<!DOCTYPE html>
<html>
<head>
    <title>Ошибка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" style="text-align:center; margin-top:80px;">
        <h1 style="font-size:3rem; color:#e53935; margin-bottom:20px;">Ошибка</h1>
        <div class="error-box" style="background:#fff3f3; border:1.5px solid #e53935; border-radius:10px; display:inline-block; padding:32px 48px;">
            <h2 id="error-message" style="color:#e53935; margin-bottom:16px;">{{.Message}}</h2>
            <a href="/" class="btn btn-primary" style="margin-top:20px;">На главную</a>
        </div>
    </div>
</body>
</html>
